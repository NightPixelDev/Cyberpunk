plugins {
    id 'java'
}

group 'net.nightpixel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = uri("https://repo.papermc.io/repository/maven-public/") }
}

dependencies {
    compileOnly("io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT")
}

test {
    useJUnitPlatform()
}

compileJava.options.encoding = "UTF-8"